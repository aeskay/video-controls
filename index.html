      <section>
        <h4 class="text-center">This is a Video</h4>
        <center>

        <video id="vid"
          style="border: 1px solid rgb(216, 216, 216)"
          width="700px"  poster="poster.jpg"
          preload="auto">
          <source src="video.mp4">
        </video>
        </center><br/>

        <div style="text-align: center; margin-bottom: 15px;" id="controls">
          <div style="text-align: center;" class="row rangeRow"><input
            id="vidRange"
            type="range"
            min="0"
            max="20" step="1"
            value="0"
            class="form-control-range slider-width"
          ><span id="curDur">00:00</span></div>
          <button id="pauseBtn" class="d-inline">PLAY/PAUSE</button>
          <button id="startBtn" class="d-inline"><<</button>
          <button id="backBtn" class="d-inline"><</button>
          <button id="forBtn" class="d-inline">></button>
          <button id="endBtn" class="d-inline">>></button>
          <button id="stopBtn" class="d-inline">STOP</button>
        </div>

        <div style="text-align: center;" id="muteSpeed">
          <div class="col-lg-4 d-inline">
            <input id="volRange" type="range" min="0" max="1" step="0.1"> <button id="muteBtn">MUTE</button>
          </div>
          <div class="col-lg-3 d-inline">

          </div>
          <div class="col-lg-4 d-inline" id="speedDiv">
            <span>Speed (<span id="curSpeed">1.0</span>)</span><input value="1" id="speedRange" type="range" min="0.6" max="2" step="0.2">
          </div>
        </div>
